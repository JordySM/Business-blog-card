<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>JordySM | Business Blog card</title>
    <link rel="icon" href="images/favicon.ico" type="image/x-icon" sizes="any">
</head>
<body>
    <article class="card">
        <section class="card-image-content">
            <img class="image" src="./images/hero-image-business-card.png" alt="Card image" class="card-image">
            <img class="overlay" src="./images/white-overlay.svg" alt="White overlay">
        </section>
        <section class="card-content">
            <h2 class="card-title title-text pad-x">Perfect solution for small business</h2>
            <p class="card-description body-text pad-x">Small businesses need to generate leads to grow. You can use tools like Ringy.</p>
            <hr class="card-division">
            <aside class="user-data pad-x pad-y">
                <img src="./images/avatar-image-business-card.png" alt="User avatar" class="user-avatar">
                <div class="user-info">
                    <div class="user-name body-text">Amy Burgess</div>
                    <div class="user-address">Customer Manger, Solution Oy</div>
                </div>
            </aside>
        </section>
    </article>
</body>
</html>
